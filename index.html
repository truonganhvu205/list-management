<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/admin-list-management-layout/">
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.4.3/dist/css/tom-select.bootstrap5.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<!-- Vu Truong Anh -->

<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">List Management</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul id="auth_login" class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-primary" href="auth/login.html">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="auth/register.html">Register</a>
                        </li>
                    </ul>

                    <div id="username_logout" class="navbar-nav ms-auto mb-2 mb-lg-0 d-none">
                        <div class="d-flex align-items-center">
                            <a class="text-decoration-none" href="#">Username</a>, 
                            <a class="nav-link p-0 ms-1" href="#">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    
    <div class="container">
        <div class="my-4">
            <div class="row">
                <div class="col">
                    <div class="row p-0 m-0 align-items-center g-2">
                        <div class="row mb-2">
                            <button type="button"
                            class="btn btn-outline-primary w-auto">Add</button>
                        </div>
                        <div class="row flex-wrap gap-2">
                            <button type="button"
                            class="btn btn-outline-secondary btn-sm w-auto">Import Excel</button>
                            <button type="button"
                            class="btn btn-outline-secondary btn-sm w-auto">Import CSV</button>
                        </div>
                    </div>
                </div>

                <div class="col text-end">
                    <button type="button"
                    class="btn btn-outline-danger" disabled>Move to trash</button>
                    <button type="button"
                    class="btn btn-link btn-sm text-decoration-none">View trash 
                    <span>[ 0 ]</span></button>
                </div>
            </div>
        </div>
        
        <div class="border rounded p-4">
            <div class="row mb-2 align-items-center g-2">
                <div class="col-12 col-md-8">
                    <div class="d-flex flex-wrap gap-2">
                        <button class="btn btn-outline-secondary btn-sm">Copy</button>
                        <button class="btn btn-outline-secondary btn-sm">Excel</button>
                        <button class="btn btn-outline-secondary btn-sm">CSV</button>
                        <button class="btn btn-outline-secondary btn-sm">PDF</button>
                        <button class="btn btn-outline-secondary btn-sm">Print</button>
                    </div>
                </div>
                
                <div class="col-12 col-md-4">
                    <div class="input-group input-group-sm w-100 w-md-75 ms-md-auto">
                        <input type="text" class="form-control" aria-label="Search">
                        <button type="submit" class="btn btn-outline-secondary">Search</button>
                    </div>
                </div>
            </div>
            
            <div class="table-responsive mb-2">
                <table class="table table-hover table-bordered table-sm text-center align-middle">
                    <thead>
                        <tr>
                            <th scope="col">Lock</th>
                            <th scope="col">
                                <input type="checkbox" name="" id="">
                            </th>
                            <th scope="col">No.</th>
                            <th scope="col">First</th>
                            <th scope="col">Last</th>
                            <th scope="col">Full Name</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="text-center">
                                <div class="form-check form-switch d-flex justify-content-center">
                                    <input class="form-check-input" type="checkbox" role="switch">
                                </div>
                            </td>
                            <td>
                                <input type="checkbox" name="" id="">
                            </td>
                            <th scope="row">1</th>
                            <td>John</td>
                            <td>Doe</td>
                            <td>John Doe</td>
                            <td class="align-middle text-center">
                                <div class="d-inline-flex justify-content-center flex-wrap gap-2">
                                    <button type="button"
                                    class="btn btn-link btn-sm text-decoration-none">Detail</button>
                                    <button type="button"
                                    class="btn btn-link btn-sm text-warning text-decoration-none">Edit</button>
                                    <button type="button"
                                    class="btn btn-link btn-sm text-danger text-decoration-none">Trash</button>
                                </div>
                            </td>
                        </tr>

                        <tr>
                            <td class="text-center">
                                <div class="form-check form-switch d-flex justify-content-center">
                                    <input class="form-check-input" type="checkbox" role="switch">
                                </div>
                            </td>
                            <td>
                                <input type="checkbox" name="" id="">
                            </td>
                            <th scope="row">2</th>
                            <td>Jane</td>
                            <td>Doe</td>
                            <td>Jane Doe</td>
                            <td class="align-middle text-center">
                                <div class="d-inline-flex justify-content-center flex-wrap gap-2">
                                    <button type="button"
                                    class="btn btn-link btn-sm text-decoration-none">Detail</button>
                                    <button type="button"
                                    class="btn btn-link btn-sm text-warning text-decoration-none">Edit</button>
                                    <button type="button"
                                    class="btn btn-link btn-sm text-danger text-decoration-none">Trash</button>
                                </div>
                            </td>
                        </tr>

                        <tr>
                            <td class="text-center">
                                <div class="form-check form-switch d-flex justify-content-center">
                                    <input class="form-check-input" type="checkbox" role="switch">
                                </div>
                            </td>
                            <td>
                                <input type="checkbox" name="" id="">
                            </td>
                            <th scope="row">3</th>
                            <td>Baby</td>
                            <td>Doe</td>
                            <td>Baby Doe</td>
                            <td class="align-middle text-center">
                                <div class="d-inline-flex justify-content-center flex-wrap gap-2">
                                    <button type="button"
                                    class="btn btn-link btn-sm text-decoration-none">Detail</button>
                                    <button type="button"
                                    class="btn btn-link btn-sm text-warning text-decoration-none">Edit</button>
                                    <button type="button"
                                    class="btn btn-link btn-sm text-danger text-decoration-none">Trash</button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="mb-4 small d-inline-flex align-items-center gap-1">
                Showing 1 - <span>
                    <select id="choice-select">
                        <option value="10" selected>10</option>
                        <option value="20">20</option>
                        <option value="50">50</option>
                    </select>
                </span> of 100 records
            </div>

            <div>
                <nav>
                    <ul class="pagination pagination-sm justify-content-center m-0">
                        <li class="page-item disabled">
                            <a class="page-link">
                                <i class="bi bi-chevron-double-left"></i>
                            </a>
                        </li>
                        <li class="page-item disabled">
                            <a class="page-link">
                                <i class="bi bi-chevron-left"></i>
                            </a>
                        </li>
                        <li class="page-item active" aria-current="page"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item">
                            <button type="button"
                            id="jumpPage-btn" class="page-link"
                            data-bs-toggle="popover">...</button>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">10</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#">
                                <i class="bi bi-chevron-right"></i>
                            </a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="#">
                                <i class="bi bi-chevron-double-right"></i>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.4.3/dist/js/tom-select.complete.min.js"></script>
    <script src="api/jumpPage.js"></script>
    <script type="module" src="api/index.js"></script>
</body>
</html>
