    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html">List Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul id="auth_login" class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-primary" href="/auth/login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/auth/register.html">Register</a>
                    </li>
                </ul>

                <div id="username_logout" class="navbar-nav ms-auto mb-2 mb-lg-0 d-none">
                    <div class="d-flex align-items-center">
                        <a class="text-decoration-none" href="#">Username</a>, 
                        <a class="nav-link p-0 ms-1" href="#">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="my-4">
            <div class="row">
                <div class="col">
                    <div class="row p-0 m-0 align-items-center g-2">
                        <div class="row mb-2">
                            <button type="button"
                            class="btn btn-outline-primary w-auto">Add</button>
                        </div>
                        <div class="row flex-wrap gap-1">
                            <button type="button"
                            class="btn btn-outline-secondary btn-sm w-auto">Import Excel</button>
                            <button type="button"
                            class="btn btn-outline-secondary btn-sm w-auto">Import CSV</button>
                        </div>
                    </div>
                </div>

                <div class="col text-end">
                    <button type="button"
                    class="btn btn-outline-danger" disabled>Move to trash</button>
                    <button type="button"
                    class="btn btn-link btn-sm text-decoration-none">View trash 
                    <span>[ 0 ]</span></button>
                </div>
            </div>
        </div>
        
        <div class="border rounded p-4">
            <div class="row mb-2 align-items-center g-2">
                <div class="col-12 col-md-8">
                    <div class="d-flex flex-wrap gap-1">
                        <button class="btn btn-outline-secondary btn-sm">Copy</button>
                        <button class="btn btn-outline-secondary btn-sm">Excel</button>
                        <button class="btn btn-outline-secondary btn-sm">CSV</button>
                        <button class="btn btn-outline-secondary btn-sm">PDF</button>
                        <button class="btn btn-outline-secondary btn-sm">Print</button>
                    </div>
                </div>
                
                <div class="col-12 col-md-4 text-md-end">
                    <input
                        type="text"
                        class="form-control form-control-sm w-50 ms-md-auto"
                        id=""
                        placeholder="Search">
                </div>
            </div>

            <div class="table-responsive mb-2">
                <table class="table table-hover table-bordered table-sm text-center align-middle">
                    <thead>
                        <tr>
                            <th scope="col">Lock</th>
                            <th scope="col">
                                <input type="checkbox" name="" id="">
                            </th>
                            <th scope="col">#</th>
                            <th scope="col">Col 1</th>
                            <th scope="col">Col 2</th>
                            <th scope="col">Col 3</th>
                            <th scope="col">Col 4</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="text-center">
                                <div class="form-check form-switch d-flex justify-content-center">
                                    <input class="form-check-input" type="checkbox" role="switch">
                                </div>
                            </td>
                            <td>
                                <input type="checkbox" name="" id="">
                            </td>
                            <th scope="row">1</th>
                            <td>John</td>
                            <td>Doe</td>
                            <td>John Doe</td>
                            <td>John Doe II</td>
                            <td class="align-middle text-center">
                                <div class="d-inline-flex justify-content-center flex-wrap gap-1">
                                    <button type="button"
                                    class="btn btn-link btn-sm text-decoration-none">Detail</button>
                                    <button type="button"
                                    class="btn btn-link btn-sm text-warning text-decoration-none">Edit</button>
                                    <button type="button"
                                    class="btn btn-link btn-sm text-danger text-decoration-none">Trash</button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="mb-4 small d-inline-flex align-items-center gap-1">Showing 1 - <span>
                <select class="form-select form-select-sm w-auto">
                    <option value="5" selected>5</option>
                    <option value="10">10</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            </span> of 100 records</div>

            <div class="">
                <nav class="">
                    <ul class="pagination pagination-sm justify-content-center m-0">
                        <li class="page-item disabled">
                            <a class="page-link">
                                <i class="bi bi-chevron-double-left"></i>
                            </a>
                        </li>
                        <li class="page-item disabled">
                            <a class="page-link">
                                <i class="bi bi-chevron-left"></i>
                            </a>
                        </li>
                        <li class="page-item active" aria-current="page"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item">
                            <button type="button" class="page-link"
                            data-bs-container="body" data-bs-toggle="popover"
                            data-bs-placement="bottom" data-bs-html="true"
                            data-bs-content='
                                <div>
                                    Hello, World!
                                </div>
                            '>...</button>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">100</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#">
                                <i class="bi bi-chevron-right"></i>
                            </a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="#">
                                <i class="bi bi-chevron-double-right"></i>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

                min="3" max="99"

                class="form-control form-control-sm d-inline-block w-auto">
                
                <button type="submit" class="btn btn-sm btn-outline-primary">Go</button>
            </form>
        </div> -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
        
        var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
            return new bootstrap.Popover(popoverTriggerEl)
        })
    </script>
    <script type="module" src="/api/index.js"></script>
</body>
</html>
