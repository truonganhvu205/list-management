<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">List Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul id="auth_login" class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Register</a>
                    </li>
                </ul>

                <div id="username_logout" class="navbar-nav ms-auto mb-2 mb-lg-0 d-none">
                    <div class="d-flex align-items-center">
                        Username,<a class="nav-link p-0 ms-1" href="#">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="my-4">
            <div class="row mb-2">
                <div class="col">
                    <button type="button" class="btn btn-outline-primary">Add</button>
                </div>
                <div class="col text-end">
                    <button type="button"
                    class="btn btn-outline-danger" disabled>Move to trash</button>
                    <button type="button"
                    class="btn btn-link text-decoration-none">View trash</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-outline-secondary">Import Excel</button>
                    <button type="button" class="btn btn-outline-secondary">Import CSV</button>
                </div>
            </div>
        </div>
        
        <div class="border rounded p-4">
            <div class="mb-2 d-flex justify-content-between align-items-center">
                <div>
                    <button type="button" class="btn btn-outline-secondary">Copy</button>
                    <button type="button" class="btn btn-outline-secondary">Excel</button>
                    <button type="button" class="btn btn-outline-secondary">CSV</button>
                    <button type="button" class="btn btn-outline-secondary">PDF</button>
                    <button type="button" class="btn btn-outline-secondary">Print</button>
                </div>

                <div class="form-floating">
                    <input type="text" class="form-control"
                    id="floatingInput" placeholder="Search">
                    <label for="floatingInput">Search</label>
                </div>
            </div>

            <table class="table table-hover table-bordered text-center">
                <thead>
                    <tr>
                        <th scope="col" class="align-middle">
                            <input type="checkbox" name="" id="">
                        </th>
                        <th scope="col" class="align-middle">#</th>
                        <th scope="col" class="align-middle">Col 1</th>
                        <th scope="col" class="align-middle">Col 2</th>
                        <th scope="col" class="align-middle">Col 3</th>
                        <th scope="col" class="align-middle">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="col" class="align-middle">
                            <input type="checkbox" name="" id="">
                        </th>
                        <th scope="row" class="align-middle">1</th>
                        <td class="align-middle">John</td>
                        <td class="align-middle">Doe</td>
                        <td class="align-middle">John Doe</td>
                        <td class="align-middle">
                            <button type="button"
                            class="btn btn-link text-decoration-none">Detail</button>
                            <button type="button"
                            class="btn btn-link text-warning text-decoration-none">Edit</button>
                            <button type="button"
                            class="btn btn-link text-danger text-decoration-none">Trash</button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="row">
                <div class="col-md-6">
                    <div class="small">Showing 1 - <span>
                        <select class="form-select" aria-label="Default select example">
                            <option value="5" selected>5</option>
                            <option value="10">10</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                    </span> of 100 records</div>
                </div>

                <div class="col-md-6">
                    <nav aria-label="Page navigation">
                        <ul class="pagination justify-content-center">
                            <li class="page-item disabled">
                                <a class="page-link">Previous</a>
                            </li>
                            <li class="page-item"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#">Next</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
