<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">List Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul id="auth_login" class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-primary" href="#">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Register</a>
                    </li>
                </ul>

                <div id="username_logout" class="navbar-nav ms-auto mb-2 mb-lg-0 d-none">
                    <div class="d-flex align-items-center">
                        Username, <a class="nav-link p-0 ms-1" href="#">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="my-4">
            <!-- <div class="row mb-2">
                <div class="col">
                    <button type="button" class="btn btn-outline-primary">Add</button>
                </div>
                <div class="col text-end">
                    <button type="button"
                    class="btn btn-outline-danger" disabled>Move to trash</button>
                    <button type="button"
                    class="btn btn-link btn-sm text-decoration-none">View trash</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-outline-secondary btn-sm">Import Excel</button>
                    <button type="button" class="btn btn-outline-secondary btn-sm">Import CSV</button>
                </div>
            </div> -->

            <div class="row">
                <div class="col">
                    <div class="row p-0 m-0 align-items-center g-2">
                        <div class="row mb-2">
                            <button type="button"
                            class="btn btn-outline-primary w-auto">Add</button>
                        </div>
                        <div class="row flex-wrap gap-1">
                            <button type="button"
                            class="btn btn-outline-secondary btn-sm w-auto">Import Excel</button>
                            <button type="button"
                            class="btn btn-outline-secondary btn-sm w-auto">Import CSV</button>
                        </div>
                    </div>
                </div>
                <div class="col text-end">
                    <button type="button"
                    class="btn btn-outline-danger" disabled>Move to trash</button>
                    <button type="button"
                    class="btn btn-link btn-sm text-decoration-none">View trash</button>
                </div>
            </div>
        </div>
        
        <div class="border rounded p-4">
            <div class="row mb-2 align-items-center g-2">
                <div class="col-12 col-md-8">
                    <div class="d-flex flex-wrap gap-1">
                        <button class="btn btn-outline-secondary btn-sm">Copy</button>
                        <button class="btn btn-outline-secondary btn-sm">Excel</button>
                        <button class="btn btn-outline-secondary btn-sm">CSV</button>
                        <button class="btn btn-outline-secondary btn-sm">PDF</button>
                        <button class="btn btn-outline-secondary btn-sm">Print</button>
                    </div>
                </div>
                
                <div class="col-12 col-md-4 text-md-end">
                    <input
                        type="text"
                        class="form-control form-control-sm w-50 ms-md-auto"
                        id=""
                        placeholder="Search">
                </div>
            </div>

            <div class="table-responsive mb-2">
                <table class="table table-hover table-bordered text-center">
                    <thead>
                        <tr>
                            <th scope="col" class="align-middle">
                                <input type="checkbox" name="" id="">
                            </th>
                            <th scope="col" class="align-middle">#</th>
                            <th scope="col" class="align-middle">Col 1</th>
                            <th scope="col" class="align-middle">Col 2</th>
                            <th scope="col" class="align-middle">Col 3</th>
                            <th scope="col" class="align-middle">Col 4</th>
                            <th scope="col" class="align-middle">Col 5</th>
                            <th scope="col" class="align-middle">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="col" class="align-middle">
                                <input type="checkbox" name="" id="">
                            </th>
                            <th scope="row" class="align-middle">1</th>
                            <td class="align-middle">John</td>
                            <td class="align-middle">Doe</td>
                            <td class="align-middle">John Doe</td>
                            <td class="align-middle">John Doe II</td>
                            <td class="align-middle">John Doe III</td>
                            <td class="align-middle">
                                <button type="button"
                                class="btn btn-link text-decoration-none">Detail</button>
                                <button type="button"
                                class="btn btn-link text-warning text-decoration-none">Edit</button>
                                <button type="button"
                                class="btn btn-link text-danger text-decoration-none">Trash</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="mb-4 small d-inline-flex align-items-center gap-1">Showing 1 - <span>
                <select class="form-select form-select-sm w-auto" aria-label=".form-select-sm">
                    <option value="5" selected>5</option>
                    <option value="10">10</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            </span> of 100 records</div>

            <div class="">
                <nav>
                    <ul class="pagination justify-content-center m-0">
                        <li class="page-item disabled">
                            <a class="page-link">Previous</a>
                        </li>
                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">...</a></li>
                        <li class="page-item"><a class="page-link" href="#">100</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#">Next</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
