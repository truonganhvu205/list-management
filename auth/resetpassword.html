<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/authentication-layout/">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<!-- Vu Truong Anh -->
<!-- truonganhvu205@gmail.com -->
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
        <h3 class="mb-4">Reset Password</h3>

        <div class="col-12 col-md-6 col-lg-4">
            <form action="#" method="POST" id="resetpassword_form">
                <div class="form-floating mb-2">
                    <input type="password" class="form-control"
                    id="password" placeholder="Password"
                    autocomplete="new-password">
                    <label for="password" class="text-muted">New Password</label>
                </div>
                <div class="form-floating mb-4">
                    <input type="password" class="form-control"
                    id="password_confirm" placeholder="Confirm Password"
                    autocomplete="new-password">
                    <label for="password_confirm" class="text-muted">Confirm New Password</label>
                </div>

                <div>
                    <button type="submit" id="reset_btn"
                    class="btn btn-primary w-100 mb-3">Reset Password</button>
                    
                    <p class="small text-muted text-center">Or back to 
                        <a href="index.html"
                        class="text-decoration-none">Home</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="module" src="auth/api/resetpassword.js"></script>
</body>
</html>
