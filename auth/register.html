<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/admin-list-management-layout/">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="auth/assets/css/style.css">
</head>
<body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Launch static backdrop modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title m-auto" id="staticBackdropLabel">Register</h5>
                </div>
                <div class="modal-body">
                    <form action="#" method="POST" id="register_form">
                        <div class="form-floating mb-2">
                            <input type="text" class="form-control"
                            id="username" placeholder="Username">
                            <label for="username" class="text-muted">Username</label>
                        </div>
                        <div class="form-floating mb-2">
                            <input type="email" class="form-control"
                            id="email" placeholder="Email">
                            <label for="email" class="text-muted">Email</label>
                        </div>

                        <div class="form-floating mb-2">
                            <input type="password" class="form-control"
                            id="password" placeholder="Password">
                            <label for="password" class="text-muted">Password</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="password" class="form-control"
                            id="password_confirm" placeholder="Confirm Password">
                            <label for="password_confirm" class="text-muted">Confirm Password</label>
                        </div>
                        
                        <div>
                            <button type="submit" id="register_btn"
                            class="btn btn-primary w-100 mb-2">Register</button>
                            
                            <p class="small text-muted text-center">Already have an account? 
                                <a href="/auth/login.html"
                                class="text-decoration-none">Login</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="module" src="/auth/api/register.js"></script>
</body>
</html>
