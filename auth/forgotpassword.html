<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/authentication-layout/">
    <title>Forgot password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<!-- Vu Truong Anh -->
<!-- truonganhvu205@gmail.com -->
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
        <h3 class="mb-4">Forgot Password</h3>
        
        <div class="col-12 col-md-6 col-lg-4">
            <form action="#" method="POST" id="forgotPassword_form">
                <div class="form-floating mb-4">
                    <input type="email" class="form-control"
                    id="email" placeholder="Email"
                    autocomplete="email">
                    <label for="email" class="text-muted">Email</label>
                </div>
                
                <div>
                    <button type="submit" id="send_btn"
                    class="btn btn-primary w-100 mb-3">Send Email</button>

                    <p class="small text-muted text-center">Or back to 
                        <a href="/auth/login.html"
                        class="text-decoration-none">Login</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="module" src="auth/api/forgotpassword.js"></script>
</body>
</html>
