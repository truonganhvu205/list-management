<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />

    <!-- Tom Select Bootstrap 5 theme -->
    <link
        href="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/css/tom-select.bootstrap5.css"
        rel="stylesheet"
    />

    <style>
        .ts-wrapper {
            width: auto !important;
            min-width: 52px;   /* ðŸ”‘ Ä‘á»§ cho "50" + arrow */
            max-width: 64px;
        }

        .ts-control {
            position: relative;
            min-height: 30px;
            padding: 4px 20px 4px 10px !important; /* pháº£i < trÃ¡i */
            font-size: 14px;
            text-align: left;                      /* ðŸ”‘ trÃ¡nh Ä‘Ã¨ */
            background-image: none !important;
        }

        .ts-control, .ts-wrapper.single.input-active .ts-control {
            cursor: pointer;
        }

        .ts-control input {
            cursor: pointer;
        }

        .ts-control::after {
            content: '';
            position: absolute;
            top: 50%;
            right: 6px;
            border-style: solid;
            border-width: 4px 4px 0;
            border-color: #495057 transparent transparent;
            transform: translateY(-50%);
            transition: transform .2s ease;
            pointer-events: none;
        }

        .ts-wrapper.dropdown-up .ts-control::after {
            transform: translateY(-50%) rotate(180deg);
        }
        
        @media (max-width: 768px) {
            .ts-wrapper {
                max-width: 70px;
            }
        }
    </style>
</head>

<body class="p-5">
    <div class="small d-inline-flex align-items-center gap-1">
        Showing 1 -
        <select id="pageSize">
            <option value="10" selected>10</option>
            <option value="20">20</option>
            <option value="50">50</option>
        </select>
        of 100 records
    </div>

    <!-- Tom Select JS -->
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/js/tom-select.complete.min.js"></script>

    <script>
        new TomSelect('#pageSize', {
            searchEnabled: false,
            controlInput: null,
            create: false,
            hideSelected: true,
            dropdownDirection: 'auto',
            onDropdownOpen() {
                this.wrapper.classList.toggle(
                    'dropdown-up',
                    this.dropdown.classList.contains('ts-dropdown--up')
                );
            }
        });
    </script>
</body>
</html>
